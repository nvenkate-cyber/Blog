name: Docker Build

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - master
  pull_request:
      branches:
        - master

jobs:
  run-docker:
    name: Run Docker

  steps:
    - name: Check out Git repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Run docker
      uses: docker://blog_web:latest